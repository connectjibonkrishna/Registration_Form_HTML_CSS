<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CLASS 2</title>
  <link rel="stylesheet" href="/Git Repos/Pro_Reg_Form/CSS/style.css">
</head>
<body>
  <h2>Registration Form</h2>
  <form action="/submit_resistration">
    <fieldset>
      <legend>Account Information</legend>
      <div class="flexContainer">
        <div class="box">
          <label for="username">User Name:</label>
          <input type="text" name="username" id="username" placeholder="Enter username" required><br>

          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" placeholder="Enter email address" required><br>
        </div>
        <div class="box">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required><br>

          <label style="width: 177px;" for="confirmPassword">Confirm Password:</label>
          <input style="width: 177px;" type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter Password" required><br>
        </div>
        <div class="box"> 
          <label for="mobileNumber">Mobile Number:</label>
          <input type="tel" name="mobileNumber" id="mobileNumber" placeholder="Enter mobile number" required><br>

          <label style="width: 177px;" for="profilePicture">Profile Picture:</label>
          <input style="width: 177px;" type="file" name="profilePicture" id="profilePicture" required>
        </div>
      </div>
    </fieldset><br>

    <fieldset>
      <legend>Personal Information</legend>
      <div class="flexContainer">
        <div class="box">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" placeholder="Your First Name"> <br>

          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" placeholder="Your Last Name"> <br>
        </div>
        <div class="box">
          <label for="gerner">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          <option value="other">Other</option>
          </select><br>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob"><br>
        </div>
        <div class="box">
          <label for="jobTitle">Job Title:</label>
          <select name="jobTitle" id="jobTitle">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="freelancer">Freelancer</option>
            <option value="others">Others</option>
          </select><br>

          <label for="institute">Institute</label>
          <input type="text" name="institute" id="institute" placeholder="Your Institute Name"><br>
        </div>
      </div>
      <label for="address">Address</label>
      <input type="text" name="address" id="address" placeholder="District|Thana|Road|Block|House"><br>
 
    </fieldset><br>

    <fieldset>  
      <legend>Skills</legend>
      <label for="profession">Profession:</label><br>
      <input type="radio" name="profession" id="graphicDesigner" value="Graphic Designer"> Graphic Designer
      <input type="radio" name="profession" id="webDeveloper" value="Web Developer"> Web Developer
      <input type="radio" name="profession" id="digitalMarketer" value="Digital Marketer"> Digital Marketer
      <input type="radio" name="profession" id="videoEditor" value="Video Editor"> Video Editor<br>
      <br>
      <label for="skills">Skills</label>
      <select name="skills" id="skills">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javaScript">JacaScript</option>
        <option value="react">REACT</option>
      </select>
      <input type="range" id="skills" name="skills" min="0" max="10"><br>
      <label for="skills">Skills</label>
      <select name="skills" id="skills">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javaScript">JacaScript</option>
        <option value="react">REACT</option>
      </select>
      <input type="range" id="skills" name="skills" min="0" max="10"><br>
      <label for="skills">Skills</label>
      <select name="skills" id="skills">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javaScript">JavaScript</option>
        <option value="react">REACT</option>
      </select>
      <input type="range" id="skills" name="skills" min="0" max="10"><br>
      <label for="skills">Skills</label>
      <select name="skills" id="skills">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javaScript">JacaScript</option>
        <option value="react">REACT</option>
      </select>
      <input type="range" id="skills" name="skills" min="0" max="10">
    </fieldset><br>

    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label><br>

    <input type="checkbox" id="policy" name="policy">
    <label for="policy">I agree to the <a href="#">Privacy Policy</a></label><br>

    <div class="submitBox" id="finalSubmit">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
